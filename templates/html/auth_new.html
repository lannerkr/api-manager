
<style>
  .auth-wrapper{
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-wrapper .sign-form{
    max-width: 350px;
    width: 100%;
    padding: 0 20px;
  }

  .auth-wrapper h1{
    margin-bottom: 20px;
  }
</style>

<div class="auth-center">
  <%= if (current_user) { %>
    <meta http-equiv="refresh" content="0; url=/home"></meta>
    <!-- <a href="/signout" data-method="delete">sign out</a> -->
  <% } else { %>
</div>

<div class="auth-wrapper">
  <div class="sign-form">
    <hr class="my-4">
    SSLVPN API Manager
    <hr class="my-4">
    <h1>Sign In</h1>

    <%= form_for(user, {action: signinPath()}) { %>
      <%= f.InputTag("Email") %>
      <%= f.InputTag("Password", {type: "password"}) %>
      <button class="btn btn-success">Sign In!</button>
    <% } %>
  </div>
</div>
<% } %>
