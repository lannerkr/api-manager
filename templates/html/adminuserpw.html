
	<div class="container">
  	<main>
      <div class="col-12">
		    <hr class="my-4">
          <%= form({action: adminpwPath(), method: "POST"}) { %>

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="name" required>
                <div class="invalid-feedback">
                    Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Current Password</label>
              <input type="password" minlength="7" maxlength="15" size="15" class="form-control" name="cpwd" required>
              <div class="invalid-feedback">
                Please enter a valid Password.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">New Password</label>
              <input type="password" minlength="7" maxlength="15" size="15" class="form-control" name="npwd" required>
              <div class="invalid-feedback">
                Please enter a valid Password.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">New Password Confirm</label>
              <input type="password" minlength="7" maxlength="15" size="15" class="form-control" name="cfpwd" required>
              <div class="invalid-feedback">
                Please enter a valid Password.
              </div>
            </div>

            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to Change User Password</button>
            <hr class="my-4">

      </div>
    </main>
  </div>
